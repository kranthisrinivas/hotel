<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PG Hostel Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .stat-box {
      background-color: #e5e7eb;
      padding: 15px;
      border-radius: 8px;
      width: 22%;
      text-align: center;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      grid-column: span 2;
      padding: 10px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .action-btns button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .edit-btn { background-color: #f59e0b; color: white; }
    .delete-btn { background-color: #ef4444; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>PG Hostel Admin Panel</h1>

    <div class="stats">
      <div class="stat-box">
        <h3>Total Rooms</h3>
        <p id="totalRooms">0</p>
      </div>
      <div class="stat-box">
        <h3>Total Beds</h3>
        <p id="totalBeds">0</p>
      </div>
      <div class="stat-box">
        <h3>Occupied Beds</h3>
        <p id="occupiedBeds">0</p>
      </div>
      <div class="stat-box">
        <h3>Revenue</h3>
        <p id="revenue">â‚¹0</p>
      </div>
    </div>

    <h2>Manage Rooms</h2>
    <form id="manageRoomsForm">
      <input type="text" name="roomNumber" placeholder="Room Number" required />
      <input type="text" name="bedNumber" placeholder="Bed Number" required />
      <input type="text" name="tenantName" placeholder="Tenant Name" required />
      <input type="text" name="phoneNumber" placeholder="Phone Number" required />
      <select name="paymentMade" required>
        <option value="">Payment Made?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <select name="paymentMethod">
        <option value="">Payment Method</option>
        <option value="Cash">Cash</option>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
      </select>
      <textarea name="comments" placeholder="Comments"></textarea>
      <button type="submit">Submit</button>
    </form>

    <table id="roomsTable">
      <thead>
        <tr>
          <th>Room</th>
          <th>Bed</th>
          <th>Tenant</th>
          <th>Phone</th>
          <th>Paid</th>
          <th>Method</th>
          <th>Comments</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
